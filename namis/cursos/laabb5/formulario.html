   <script>
       function cargarContenido() {
           alert(document.getElementById("fecha").value);
 var parametros = "anio="+document.getElementById("anio").value+"&mes="+document.getElementById("fecha").value;
fetch("calendario.php?"+parametros, {
    method: 'get'
}).then(function (response) {
