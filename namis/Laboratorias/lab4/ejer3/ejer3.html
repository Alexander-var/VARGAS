<body>

    <input type="radio" name="r" value="rojo" id="roj"> rojo <br>
    <input type="radio" name="r" value="amarillo" id="ama"> amarillo <br>
    <input type="radio" name="r" value="verde" id="ver"> verde <br> 
    <input type="submit" value="calcular" onclick="cambiarColor()" > 
    <div style="height: 30px ; width:100px; text-align: center; " id="res" > ALEXANDER VARGAS RIVERA </div><br>
    <script>
        function cambiarColor() {
            if( document.getElementById("roj") ==  "roj" )
                document.getElementById("res").style.color = "red";

            if(document.getElementById("ama")  =="ama" )
                document.getElementById("res").style.color = "yellow";

               if( document.getElementById("ver") ==  "ver")
                document.getElementById("res").style.color = "green";
        }

    </script>
